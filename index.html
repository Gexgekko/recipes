<html ng-app="recipesApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe list</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	</head>

	<body ng-controller="RecipesCtrl">
		<div class="row col-md-8" style="margin-top: 2%; text-align: center; margin-bottom: 2%;">
			<input type="text" ng-model="searchItem.item" placeholder="Search..." />
		</div>
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
					<th>Item</th>
					<th>Recipe</th>
					<th>Tools</th>
					<th>Bench</th>
				</thead>
				<tr ng-repeat="recipe in recipeList | filter:searchItem:strict">
					<td>{{ recipe.item }}</td>
					<td>
						<ul style="list-style-type: none; padding:0; margin:0;">
							<li ng-repeat="ingredient in recipe.ingredients" ng-click="search(ingredient)">
								{{ ingredient.name }} x {{ ingredient.amount }}
							</li>
						</ul>
					</td>
					<td>{{ recipe.tool }}</td>
					<td>{{ recipe.bench }}</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="js/app.js"></script>
</html>
