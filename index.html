<html ng-app="recipesApp">
	<head>
		<meta charset="utf-8" />
		<title>Recipe list</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	</head>

	<body ng-controller="RecipesCtrl">
		<div class="row col-md-8" style="margin-left: 15%; margin-top: 2%; text-align: center; margin-bottom: 2%;">
			<input type="text" ng-model="searchItem.item" placeholder="Search..." />
		</div>
		<div class="col-md-8" style="margin-left: 15%;">
			<table class="table table-hover">
				<thead>
					<th>Item</th>
					<th>Recipe</th>
					<th>Tools</th>
					<th>Bench</th>
				</thead>
				<tr ng-repeat="recipe in recipeList | filter:searchItem:strict">
					<td>{{ recipe.item }}</td>
					<td>
						<ul>
							<li ng-repeat="ingredient in recipe.ingredients">
								{{ ingredient.name }} x {{ ingredient.amount }}
							</li>
						</ul>
					</td>
					<td>Not yet</td>
					<td>Not yet</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="js/app.js"></script>
</html>
